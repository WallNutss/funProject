<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do list</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="msgDisplay"></div>
            <div>
            <h2>
                Here's your list
            </h2>
            </div>
        </header>
        <form action="">
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" id="" class="filter-todos">
                    <option value="all">All the List</option>
                    <option value="completed">Completed List</option>
                    <option value="uncompleted">Uncompleted List</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <footer><p>Not you? Click here to <a id="deleteUser">enter new user</a></p></footer>
        <script src="app.js"></script>
    </body>

</html>
