<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1><a href="">Snail-Race</a></h1>
        <p>Where snail's do race</p>
    </nav>
    <section class="main-menu">
        <section class="fighters">
            <div class="snail">
                <img src="images/snail1.png" alt="">
                <p>Tommy</p>
            </div>
            <div class="snail">
                <img src="images/snail2.png" alt="">
                <p>Jonaf</p>
            </div>
            <div class="snail">
                <img src="images/snail3.png" alt="">
                <p>Amaxon</p>
            </div>
        </section>
        <div class="choose-button">
            <br>
            <p>Choose your snail</p>
            <br>
            <button id="tom" value="tommy">Tommy</button>
            <button id="jon" value="jonaf">Jonaf</button>
            <button id="ama" value="amaxon">Amaxon</button>
        </div>
    </section>
    <!--Race time-->
    <section class="race hidden">
        <div id="snail1" class="race-track">
            <img src="images/snail1.png" alt="">
        </div>
        <div id="snail2" class="race-track">
            <img src="images/snail2.png" alt="">
        </div>
        <div id="snail3" class="race-track">
            <img src="images/snail3.png" alt="">
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
