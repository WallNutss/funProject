<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Berkat Usaha System Database</title>
    <!-- Icon -->
    <link rel = "icon" href ="/images/berkatusaha_icon.png" type = "image/x-icon"> 
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontAweosum -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- googleFonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Tangerine|Lato|Gamja+Flower|Open+Sans|Roboto+Slab|Indie+Flower|Lobster|Open+Sans|Kosugi+Maru">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Marks -->
    <nav class="navbar navbar-dark bg-primary nav-container">
        <a class="navbar-brand text-white" href="./index.html">Toko Berkat Usaha Database System</a>
        <form class="form-inline">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">LOGIN</button>
        </form>
    </nav>

    <!-- Search Input -->
    <br>
    <div class="container search-container">
        <form autocomplete="off" id="form-search" class="form-inline">
                <input type="number" class="form-control" id="barcode-number" placeholder="Nomor Barcode" required><br>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-search"></i>
                </button>
        </form>
        <br>
        <div class="notification">You are log in as anonymous, If you want to add a product please log in to as admin</div>
    </div><br>

    <!-- Container untuk div list barang -->
    <div class="container katalog-container " id="katalog-container">
        <ul class="list-group" id="catalog-produk-list">
            <li id="list-one-data"></li>
            <li id="list-two-data"></li>
            <li id="list-three-data"></li>
        </ul>
        <p class="error" id="dataShowError"></p>
    </div>

    <!-- Modal or pop up -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off" class="form-group" id="login-form">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" required><br>
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="6"><br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="container error" id="loginError"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script buat bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>

   
    <script src="src.js"></script>
    <script src="login.js"></script>
    <script src="app.js"></script>

</body>
</html>
